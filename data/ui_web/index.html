<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0ea5e9">
  <title>BioLighting Control</title>

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="sweetalert2.css" />
  <script src="sweetalert2.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="glass-card" role="main" aria-labelledby="title">
    <header>
      <h1 id="title">BioLighting Control</h1>
      <div class="lang-select">
        <label class="sr-only" for="langSelect">Idioma</label>
        <select id="langSelect" aria-label="Seleccionar idioma">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
      </div>
    </header>

    <section class="status-grid">
        <div class="status-item">
            <strong id="wifi-status-label">WiFi:</strong>
            <span id="wifi-status-value">--</span>
        </div>
        <div class="status-item">
            <strong id="ip-label">IP:</strong>
            <span id="ip-value">--</span>
        </div>
    </section>

    <section class="controls">
      <div class="group">
        <div class="label-group">
            <label for="r-slider" id="label-r">Rojo:</label>
            <input type="number" id="r-input" min="0" max="255" value="0" class="color-input-number">
        </div>
        <input type="range" id="r-slider" min="0" max="255" step="1" value="0" />
      </div>

      <div class="group">
        <div class="label-group">
            <label for="g-slider" id="label-g">Verde:</label>
            <input type="number" id="g-input" min="0" max="255" value="0" class="color-input-number">
        </div>
        <input type="range" id="g-slider" min="0" max="255" step="1" value="0" />
      </div>

      <div class="group">
        <div class="label-group">
            <label for="b-slider" id="label-b">Azul:</label>
            <input type="number" id="b-input" min="0" max="255" value="0" class="color-input-number">
        </div>
        <input type="range" id="b-slider" min="0" max="255" step="1" value="0" />
      </div>

      <div class="group">
        <label for="intensity-slider"><span id="label-intensity">Intensidad:</span> <span id="intensity-value">100%</span></label>
        <input type="range" id="intensity-slider" min="0" max="100" step="1" value="100" />
      </div>
    </section>

    <div class="actions apply-button-container">
        <button id="btn-apply-color" class="btn btn-primary" type="button" style="width: 100%;">Aplicar Nuevo Color</button>
    </div>

    <section class="controls color-picker-section">
      <div class="color-picker-container">
        <label for="color-picker" id="color-picker-label">Color Personalizado</label>
        <input type="color" id="color-picker" value="#000000">
      </div>
    </section>

    <div class="actions">
      <h2 id="stages-title">Etapas</h2>
      <div class="button-grid">
        <button id="btn-off" class="btn btn-outline" type="button">Apagado</button>
        <button id="btn-growth" class="btn btn-outline" type="button">Crecimiento</button>
        <button id="btn-flowering" class="btn btn-outline" type="button">Floración</button>
        <button id="btn-full-spectrum" class="btn btn-outline" type="button">Completo</button>
        <button id="btn-transition" class="btn btn-outline" type="button">Transición</button>
      </div>
    </div>

    <div class="actions">
       <h2 id="actions-title">Acciones</h2>
       <button id="btn-change-wifi" class="btn btn-secondary" type="button" data-i18n="home.change_wifi">Cambiar WiFi</button>
       <button id="btn-test-mode" class="btn btn-primary" type="button">Modo de Pruebas</button>
       <button id="reset-button" class="btn btn-danger" type="button">Reset</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
